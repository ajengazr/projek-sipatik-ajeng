<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Success Popup</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/sukses.css}">
</head>

<body>
    <div class="popup-overlay" id="popupOverlay">
        <div class="popup-content" id="popupContent">
            <div class="popup-icon">âœ…</div>
            <h2 class="popup-title">Sukses!</h2>
            <p class="popup-message" th:text="${message}"></p>
            <button class="popup-button" onclick="closePopup()">Tutup</button>
        </div>
    </div>

    <script>
        window.onload = function () {
            const overlay = document.getElementById('popupOverlay');
            const content = document.getElementById('popupContent');
            overlay.style.display = 'flex';
            setTimeout(() => content.classList.add('active'), 50);
        };

        function closePopup() {
            const content = document.getElementById('popupContent');
            content.classList.remove('active');
            setTimeout(() => {
                document.getElementById('popupOverlay').style.display = 'none';
            }, 300);
            window.location.href = '/user/dash-user';
        }
    </script>
</body>

</html>
