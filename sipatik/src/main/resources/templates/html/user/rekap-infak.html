<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${pageTitle} ?: 'Sidebar Menu'">Sidebar Menu</title>

    <link rel="stylesheet" th:href="@{/css/dash.css}" />
    <link rel="stylesheet" th:href="@{/css/setor-infak.css}" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <!-- Navbar -->
    <nav class="site-nav">
        <button class="sidebar-toggle">
            <span class="material-symbols-rounded">menu</span>
        </button>
    </nav>

    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar collapsed">
            <div class="sidebar-header">
                <img th:src="@{/images/logo.png}" alt="SIPATIK" class="header-logo" />
                <button class="sidebar-toggle">
                    <span class="material-symbols-rounded">chevron_left</span>
                </button>
            </div>

            <div class="sidebar-content">
                <ul class="menu-list">
                    <li class="menu-item">
                        <a th:href="@{/user/dash-user}" class="menu-link"
                            th:classappend="${activePage == 'dashboard'} ? 'active'">
                            <span class="material-symbols-rounded">dashboard</span>
                            <span class="menu-label">Dashboard</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a th:href="@{/user/form-setor-infak}" class="menu-link"
                            th:classappend="${activePage == 'setor'} ? 'active'">
                            <span class="material-symbols-rounded">money</span>
                            <span class="menu-label">Setor Infak</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a th:href="@{/user/rekap-infak}" class="menu-link"
                            th:classappend="${activePage == 'rekap'} ? 'active'">
                            <span class="material-symbols-rounded">description</span>
                            <span class="menu-label">Rekap Infak</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a th:href="@{/user/profil}" class="menu-link"
                            th:classappend="${activePage == 'profil'} ? 'active'">
                            <span class="material-symbols-rounded">account_circle</span>
                            <span class="menu-label">Profil</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a th:href="@{/user/tentang}" class="menu-link"
                            th:classappend="${activePage == 'tentang'} ? 'active'">
                            <span class="material-symbols-rounded">info</span>
                            <span class="menu-label">Tentang Kami</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a th:href="@{/auth/logout}" class="menu-link">
                            <span class="material-symbols-rounded">logout</span>
                            <span class="menu-label">Keluar</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="sidebar-footer">
                <button class="theme-toggle">
                    <div class="theme-label">
                        <span class="theme-icon material-symbols-rounded">dark_mode</span>
                        <span class="theme-text">Dark Mode</span>
                    </div>
                    <div class="theme-toggle-track">
                        <div class="theme-toggle-indicator"></div>
                    </div>
                </button>
            </div>
        </aside>

        <!-- Konten Utama -->
        <div class="main-content">
            <div class="form-container">
                <h2>Rekap Infak Anda</h2>

                <table>
                    <thead>
                        <tr>
                            <th>Infak ke</th>
                            <th>Tanggal Berinfak</th>
                            <th>Nominal Berinfak</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="infak, stat : ${daftarInfak}">
                            <td th:text="${stat.index + 1}"></td>
                            <td th:text="${#temporals.format(infak.tanggalInfak, 'dd MMMM yyyy')}"></td>
                            <td th:text="${#numbers.formatInteger(infak.nominal, 1, 'POINT')}"></td>

                        </tr>
                    </tbody>
                </table>
            </div>

            <footer>
                &copy; 2025 SIPATIK - Pemberdayaan Umat Berkelanjutan.
            </footer>
        </div>
    </div>

    <script th:src="@{/js/dash.js}"></script>
</body>

</html>
