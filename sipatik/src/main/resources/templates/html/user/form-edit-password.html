<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${pageTitle} ?: 'Sidebar Menu'">Sidebar Menu</title>

    <link rel="stylesheet" th:href="@{/css/dash.css}" />
    <link rel="stylesheet" th:href="@{/css/setor-infak.css}" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
    <style>
        .form-group {
            position: relative;
            /* penting supaya icon bisa diposisikan di dalam */
            display: flex;
            flex-direction: column;
        }

        .form-group input[type="password"] {
            width: 100%;
            padding-right: 40px;
            /* kasih ruang buat icon di kanan */
            box-sizing: border-box;
        }

        .form-group .login__icon {
            position: absolute;
            right: 10px;
            /* jarak icon dari sisi kanan */
            top: 58%;
            /* posisikan di tengah */
            /* transform: translateY(-50%); */
            font-size: 18px;
            color: #666;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="site-nav">
        <button class="sidebar-toggle">
            <span class="material-symbols-rounded">menu</span>
        </button>
    </nav>

    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar collapsed">
            <div class="sidebar-header">
                <img th:src="@{/images/logo.png}" alt="SIPATIK" class="header-logo" />
                <button class="sidebar-toggle">
                    <span class="material-symbols-rounded">chevron_left</span>
                </button>
            </div>

            <div class="sidebar-content">
                <ul class="menu-list">
                    <li class="menu-item">
                        <a th:href="@{/user/dash-user}" class="menu-link"
                            th:classappend="${activePage == 'dashboard'} ? 'active'">
                            <span class="material-symbols-rounded">dashboard</span>
                            <span class="menu-label">Dashboard</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a th:href="@{/user/form-setor-infak}" class="menu-link"
                            th:classappend="${activePage == 'setor'} ? 'active'">
                            <span class="material-symbols-rounded">money</span>
                            <span class="menu-label">Setor Infak</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a th:href="@{/user/rekap-infak}" class="menu-link"
                            th:classappend="${activePage == 'rekap'} ? 'active'">
                            <span class="material-symbols-rounded">description</span>
                            <span class="menu-label">Rekap Infak</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a th:href="@{/user/profil}" class="menu-link"
                            th:classappend="${activePage == 'profil'} ? 'active'">
                            <span class="material-symbols-rounded">account_circle</span>
                            <span class="menu-label">Profil</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a th:href="@{/admin/tentang}" class="menu-link"
                            th:classappend="${activePage == 'tentang'} ? 'active'">
                            <span class="material-symbols-rounded">info</span>
                            <span class="menu-label">Tentang Kami</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a th:href="@{/auth/logout}" class="menu-link">
                            <span class="material-symbols-rounded">logout</span>
                            <span class="menu-label">Keluar</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="sidebar-footer">
                <button class="theme-toggle">
                    <div class="theme-label">
                        <span class="theme-icon material-symbols-rounded">dark_mode</span>
                        <span class="theme-text">Dark Mode</span>
                    </div>
                    <div class="theme-toggle-track">
                        <div class="theme-toggle-indicator"></div>
                    </div>
                </button>
            </div>
        </aside>

        <!-- Konten Utama -->
        <div class="main-content">
            <div class="form-container">
                <h2>Ubah Password</h2>

                <form th:action="@{/user/proses-edit-password}" th:object="${passwordRequest}" method="post">
                    <input type="hidden" name="_method" value="put" />
                    <div class="overlay">
                        <div class="form-group">
                            <label>Password Lama:</label>
                            <input type="text" th:field="*{oldPassword}" required>
                        </div>
                        <div class="error" th:if="${errorField == 'oldPassword'}" th:text="${errorMessage}"></div>
                    </div>

                    <div class="overlay">
                        <div class="form-group">
                            <label>Password Baru:</label>
                            <input type="password" id="password" th:field="*{newPassword}" required>
                            <i class="login__icon cursor-password ri-eye-off-fill" id="loginPassword"></i>
                        </div>
                        <div class="error" th:if="${errorField == 'newPassword'}" th:text="${errorMessage}"></div>
                    </div>

                    <div class="overlay">
                        <div class="form-group">
                            <label>Konfirmasi Password Baru:</label>
                            <input type="password" id="password" th:field="*{confirmPassword}" required>
                            <i class="login__icon cursor-password ri-eye-off-fill" id="loginPassword2"></i>
                        </div>
                        <div class="error" th:if="${errorField == 'confirmPassword'}" th:text="${errorMessage}"></div>
                    </div>

                    <button type="submit">Simpan</button>
                </form>
            </div>

            <footer>
                &copy; 2025 SIPATIK - Pemberdayaan Umat Berkelanjutan.
            </footer>
        </div>
    </div>

    <script th:src="@{/js/dash.js}"></script>
</body>

</html>
